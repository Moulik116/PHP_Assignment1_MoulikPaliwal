<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .custom-bg {
            background-color: #dcdcdc; /* Set background color to grey */
        }
        .custom-label {
            color: black; /* Custom text color for labels */
        }
        .custom-submit {
            background-color: #28a745; /* Custom background color for the submit button */
            color: #fff; /* Custom text color for the submit button */
        }
    </style>
</head>
<body style="background-color:#dcdcdc;">
    <div class="container custom-bg">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center"><u>Enter User Details</u></h2> <!-- Form heading -->
                <form method="get" action="form.php">
                    <div class="form-group">
                        <label class="custom-label" for="name">Name:</label>
                        <input type="text" class="form-control" name="name" placeholder="Enter Full Name" required>
                    </div>
                    <div class="form-group">
                        <label class="custom-label" for="emailid">Email Id:</label>
                        <input type="text" class="form-control" name="emailid" placeholder="Enter Email Id" required>
                    </div>
                    <div class="form-group">
                        <label class="custom-label">Gender:</label><br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" value="Male" required>
                            <label class="form-check-label custom-label" for="gender">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="gender" value="Female" required>
                            <label class="form-check-label custom-label" for="gender">Female</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="custom-label" for="city">City:</label>
                        <select class="form-control" name="city" id="city" required>
                            <option value="">None</option>
                            <option value="Nagpur">Nagpur</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </div>
                    <button type="submit" class="btn custom-submit btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
